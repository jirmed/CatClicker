<html>
    <head>
        <title>Cat Clicker Premium</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script> -->
        <script src="js/vendor/knockout-3.4.2.js"></script>
    </head>
    <body>
        <div data-bind="foreach: cats">
                <button data-bind="text:name, click: $parent.handleButtonClick">Remove</a> 
        </div>
       
        <div id="cat" data-bind="with:cat()">
            <h1 data-bind="text:name"></h1>
            <h2 data-bind="text:type"></h2>
            <img  src="" alt="Cute cat" 
                  width="30%" 
                  data-bind="attr:{src:imgSrc}, click:handleClick"/>
            <div>
                <span data-bind="text:counter"></span>
                <span> times clicked</span>
            </div>
            <div>
                <ul data-bind="foreach: nicknames">
                    <li data-bind="text: $data"></li>
                </ul>
            </div>
        </div>
       
        <script src="js/app.js"></script>
    </body>
</html>
